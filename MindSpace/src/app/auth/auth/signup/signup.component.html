  <h3>SIGN UP WITH EMAIL</h3>
</ion-text>
<!-- Inputs with labels -->
<ion-item>
  <ion-label position="floating">Your Name</ion-label>
  <ion-input type="text" #userName required></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Email Address</ion-label>
  <ion-input type="text" #signUpName required></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Password</ion-label>
  <ion-input type="password" #userPwd></ion-input>
</ion-item>
