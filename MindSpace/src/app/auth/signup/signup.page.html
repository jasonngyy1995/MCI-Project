<ion-header>
  <ion-toolbar>
    <ion-title routerLink='/main/tabs/home'>MindSpace</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment value="signup">
      <ion-segment-button value="login" routerLink="/login">
        Log In
      </ion-segment-button>
      <ion-segment-button value="signup">
        Sign Up
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>
<ion-content class="center">
  <br />
  <ion-button color="success" (click)="onClickFacebook()" routerLink="/main/tabs/home" expand="block" shape="round">
    <ion-icon name="logo-facebook"></ion-icon>
    CONTINUE WITH FACEBOOK
  </ion-button>
  <br />
  <ion-button color="success" (click)="onClickGoogle()" routerLink="/main/tabs/home" expand="block" shape="round">
    <ion-icon name="logo-google"></ion-icon>
    CONTINUE WITH GOOGLE
  </ion-button>
  <br />
  <ion-text>OR SIGN UP WITH EMAIL</ion-text>


  <!-- Inputs with labels -->
  <ion-item>
    <ion-label position="floating">Your Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email Address</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"> Repeat Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-checkbox checked color="success"> </ion-checkbox>
    <p>
      <ion-text>
        I have read the
      </ion-text>
      <ion-text color="success">
        privacy policy
      </ion-text>
    </p>
  </ion-item>


  <ion-button color="success" (click)="onClickSignUp()" routerLink="/main/tabs/home" expand="block" shape="round">
    SIGN UP
  </ion-button>
</ion-content>
