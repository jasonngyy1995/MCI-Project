<ion-card
  routerDirection="forward"
  [routerLink]="['./', ArticleListItem.id]"
>
  <ion-grid>
    <ion-row>
      <ion-col size="auto">
        <div class="cardImage">
          <img src="{{ ArticleListItem.imgPath }}" width="75" height="75" />
        </div>
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-card-header>
            <ion-card-title>{{ ArticleListItem.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content> {{ ArticleListItem.shortContent }} </ion-card-content>
        </ion-row>
        <ion-row size="auto">
          <ion-col>
            <div class="tag">
              <ion-chip *ngIf="ArticleListItem.type == 'happy'" color="warning">
                <ion-label>{{ ArticleListItem.tag }}</ion-label>
              </ion-chip>
              <ion-chip *ngIf="ArticleListItem.type == 'sad'" color="secondary">
                <ion-label>{{ ArticleListItem.tag }}</ion-label>
              </ion-chip>
              <ion-chip *ngIf="ArticleListItem.type == 'anger'" color="danger">
                <ion-label>{{ ArticleListItem.tag }}</ion-label>
              </ion-chip>
              <ion-chip *ngIf="ArticleListItem.type == 'fear'" color="medium">
                <ion-label>{{ ArticleListItem.tag }}</ion-label>
              </ion-chip>
              <ion-chip
                *ngIf="ArticleListItem.type == 'disgust'"
                color="tertiary"
              >
                <ion-label>{{ ArticleListItem.tag }}</ion-label>
              </ion-chip>
            </div>
          </ion-col>
          <ion-col>
            <div class="readMore">
              <p></p>
              <a
                routerDirection="forward"
                [routerLink]="['/', ArticleListItem.id]"
                >read more</a
              >
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
