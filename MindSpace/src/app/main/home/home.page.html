  <ion-header>
    <ion-toolbar>
      <ion-title routerLink='/main/tabs/home'>MindSpace</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="home-page">
      <ion-text>
        <h2>Hi, {{name}}</h2>
        <h3>Today you feel</h3>
        <p>(Below is a demo map using picture)</p>
      </ion-text>
    </div>

    <div class="bigFrame">
      <div id="circleFrame" *ngFor="let emotion of topFiveEmotions; index as i" [ngStyle]="{width: loadedEmotions[i].size, height: loadedEmotions[i].size, top: circlesPos[i].top, left: circlesPos[i].left}">
        <ion-img *ngIf="loadedEmotions[i].type=='happy'" src="../../assets/yellow.png"></ion-img>
        <ion-img *ngIf="loadedEmotions[i].type=='sad'" src="../../assets/blue.png"></ion-img>
        <ion-img *ngIf="loadedEmotions[i].type=='anger'" src="../../assets/red.png"></ion-img>
        <ion-img *ngIf="loadedEmotions[i].type=='disgust'" src="../../assets/green.png"></ion-img>
        <ion-img *ngIf="loadedEmotions[i].type=='fear'" src="../../assets/purple.png"></ion-img>
      </div>
    </div>

      <!-- emotion map end -->

    <div>
      <ion-text>
        Scroll to show all emotions
      </ion-text>
      <!-- emotion list start-->
      <ion-list>
        <ion-item *ngFor="let e of loadedEmotions">
          <div class="dot" slot="start">
            <div *ngIf="e.type=='happy'" id="happyDot"></div>
            <div *ngIf="e.type=='sad'" id="sadDot"></div>
            <div *ngIf="e.type=='anger'" id="angerDot"></div>
            <div *ngIf="e.type=='fear'" id="fearDot"></div>
            <div *ngIf="e.type=='disgust'" id="disgustDot"></div>
          </div>
          <!-- url link -> explore/emotion.name-->
          <ion-text [routerLink]="['../explore', e.name]">{{e.name}}</ion-text>
          <ion-text slot="end">{{e.times}} times</ion-text>
        </ion-item>
      </ion-list>
      <!-- emotion list end-->
    </div>
  </ion-content>
