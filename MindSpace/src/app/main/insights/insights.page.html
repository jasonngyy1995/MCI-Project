<ion-header>
  <ion-toolbar>
    <ion-title routerLink="/main/tabs/home">MindSpace</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text>
    <h1> Insights</h1>
    <p>Can you identify one or more causes of your emotion today?</p>
    <h4>Today You Feel</h4>
    <div>
      <span *ngFor="let tag of hashTags">
        <span [class]='tag.type' (click)='onClickHashtag(tag.name)'> #{{tag.name}}</span>
      </span>
    </div>
  </ion-text>
  <ion-text color="medium">
    <p class="center">Click on #tag to start your reflection</p>
  </ion-text>
  <ion-text *ngIf='hashtag'>
    <h4> Reflection on {{hashtag}}</h4>
    <p>Did something happen or did you have a thought that triggered what you are feeling?</p>
    <ion-item>
      <ion-textarea required rows="6" type="textarea" color="grey"
        placeholder="Did something happen? Compose your thoughts here..." #awareness>
      </ion-textarea>
    </ion-item>

    <ion-button color="success" expand="full" shape="round" (click)="onClickAddAwareness(awareness.value)">Add
      Awareness
    </ion-button>

  </ion-text>
</ion-content>
